<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br> <hr> <br>")
    }

    function mostra(frase){
        document.write("<big>" + frase + "</big>")
        pulaLinha()
    }

    var ano = 2016
    mostra("A idade do Julio é: " + (ano-1977))
    mostra("A idade do Roberto é: " + (ano-1999))
</script>
